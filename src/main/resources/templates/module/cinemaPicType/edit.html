<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cinemaPicType-edit" th:object="${cinemaPicType}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
	            <div class="form-group">	
                <label class="col-sm-3 control-label">图片类型名称：</label>
                <div class="col-sm-8">
                    <input id="picTypeName" name="picTypeName" th:field="*{picTypeName}" class="form-control" type="text">
                </div>
            </div>
  	            <div class="form-group">	
                <label class="col-sm-3 control-label">图片类型：</label>
                <div class="col-sm-8">
                    <input id="picType" name="picType" th:field="*{picType}" class="form-control" type="text">
                </div>
            </div>
  					    <div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/cinemaPicType"
		$("#form-cinemaPicType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-cinemaPicType-edit').serialize());
			}
		});
	</script>
</body>
</html>
