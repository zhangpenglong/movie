<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cinemaPic-edit" th:object="${cinemaPic}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">图片地址：</label>
                <div class="col-sm-8">
                    <input id="picUrl" name="picUrl" th:field="*{picUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">图片类型：</label>
                <div class="col-sm-8">
                    <input id="picType" name="picType" th:field="*{picType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">影院Id，：</label>
                <div class="col-sm-8">
                    <input id="cinemaId" name="cinemaId" th:field="*{cinemaId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input id="sequence" name="sequence" th:field="*{sequence}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/cinemaPic"
		$("#form-cinemaPic-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-cinemaPic-edit').serialize());
			}
		});
	</script>
</body>
</html>
