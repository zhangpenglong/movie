<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wxUser-add">
      				<div class="form-group">	
				<label class="col-sm-3 control-label">用户名：</label>
				<div class="col-sm-8">
					<input id="username" name="username" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">密码：</label>
				<div class="col-sm-8">
					<input id="password" name="password" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<input id="gender" name="gender" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">生日：</label>
				<div class="col-sm-8">
					<input id="birthday" name="birthday" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">注册时间：</label>
				<div class="col-sm-8">
					<input id="registerTime" name="registerTime" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">最近一次登录时间：</label>
				<div class="col-sm-8">
					<input id="lastLoginTime" name="lastLoginTime" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">最近一次登录ip：</label>
				<div class="col-sm-8">
					<input id="lastLoginIp" name="lastLoginIp" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">等级：</label>
				<div class="col-sm-8">
					<input id="userLevelId" name="userLevelId" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">昵称：</label>
				<div class="col-sm-8">
					<input id="nickname" name="nickname" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="mobile" name="mobile" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">注册ip：</label>
				<div class="col-sm-8">
					<input id="registerIp" name="registerIp" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">头像：</label>
				<div class="col-sm-8">
					<input id="avatar" name="avatar" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">openid：</label>
				<div class="col-sm-8">
					<input id="weixinOpenid" name="weixinOpenid" class="form-control" type="text">
				</div>
			</div>
       			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/wxUser"
		$("#form-wxUser-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-wxUser-add').serialize());
			}
		});
	</script>
</body>
</html>
