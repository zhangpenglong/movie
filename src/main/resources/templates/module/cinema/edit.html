<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cinema-edit" th:object="${cinema}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">影院名称：</label>
                <div class="col-sm-8">
                    <input id="cinemaName" name="cinemaName" th:field="*{cinemaName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">影院地址：</label>
                <div class="col-sm-8">
                    <input id="cinemaAddress" name="cinemaAddress" th:field="*{cinemaAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">影院省地：</label>
                <div class="col-sm-8">
                    <input id="province" name="province" th:field="*{province}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input id="city" name="city" th:field="*{city}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">区县：</label>
                <div class="col-sm-8">
                    <input id="area" name="area" th:field="*{area}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input id="longitude" name="longitude" th:field="*{longitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input id="latitude" name="latitude" th:field="*{latitude}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input id="telephone" name="telephone" th:field="*{telephone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否有3D眼镜说明：</label>
                <div class="col-sm-8">
                    <input id="glassesExplain" name="glassesExplain" th:field="*{glassesExplain}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">儿童票说明：</label>
                <div class="col-sm-8">
                    <input id="childExplain" name="childExplain" th:field="*{childExplain}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">停车场说明：</label>
                <div class="col-sm-8">
                    <input id="parkingExplain" name="parkingExplain" th:field="*{parkingExplain}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">wifi说明：</label>
                <div class="col-sm-8">
                    <input id="wifiExplain" name="wifiExplain" th:field="*{wifiExplain}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">公告：</label>
                <div class="col-sm-8">
                    <input id="notice" name="notice" th:field="*{notice}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/cinema"
		$("#form-cinema-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-cinema-edit').serialize());
			}
		});
	</script>
</body>
</html>
