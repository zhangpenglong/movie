<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-groupUser-add">
      				<div class="form-group">	
				<label class="col-sm-3 control-label">群组：</label>
				<div class="col-sm-8">
					<input id="groupId" name="groupId" class="form-control" type="text">
				</div>
			</div>
          				<div class="form-group">	
				<label class="col-sm-3 control-label">用户：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" class="form-control" type="text">
				</div>
			</div>
          	      				<div class="form-group">	
				<label class="col-sm-3 control-label">进入时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
       			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/groupUser"
		$("#form-groupUser-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-groupUser-add').serialize());
			}
		});
	</script>
</body>
</html>
